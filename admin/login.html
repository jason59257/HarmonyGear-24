<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - HarmonyGear 24</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/admin/css/admin.css">
</head>
<body class="admin-login-page">
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-login-header">
                <h1>HarmonyGear 24</h1>
                <h2>Admin Panel</h2>
                <p>Sign in to manage your platform</p>
            </div>
            
            <form id="adminLoginForm" class="admin-login-form" style="position: relative; z-index: 10;">
                <div class="form-group-modern" style="position: relative; z-index: 10;">
                    <label for="adminEmail">Email Address</label>
                    <input type="email" id="adminEmail" name="email" placeholder="admin@harmonygear24.com" required 
                           style="pointer-events: auto !important; position: relative; z-index: 10; cursor: text !important; background: white !important;">
                </div>
                
                <div class="form-group-modern" style="position: relative; z-index: 10;">
                    <label for="adminPassword">Password</label>
                    <div class="password-input-wrapper" style="position: relative; z-index: 10;">
                        <input type="password" id="adminPassword" name="password" placeholder="Enter your password" required
                               style="pointer-events: auto !important; position: relative; z-index: 10; cursor: text !important; background: white !important; padding-right: 50px;">
                        <button type="button" class="password-toggle" onclick="togglePassword('adminPassword')" style="pointer-events: auto !important; z-index: 11;">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="eye-icon">
                                <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="eye-off-icon" style="display: none;">
                                <path d="M17.94 17.94C16.2306 19.243 14.1491 20.4641 12 20.4641C5 20.4641 1 12.4641 1 12.4641C2.24389 10.2411 3.96914 8.40711 5.94 7.06M9.9 4.24C10.5883 4.07888 11.2931 3.99833 12 3.99999C19 3.99999 23 12 23 12C22.393 13.1356 21.6691 14.2047 20.84 15.19M14.12 14.12C13.8454 14.4147 13.5141 14.6511 13.1462 14.8151C12.7782 14.9791 12.3809 15.0673 11.9781 15.0744C11.5753 15.0815 11.1751 15.0073 10.8016 14.8565C10.4281 14.7056 10.0887 14.481 9.80385 14.1961C9.51897 13.9113 9.29439 13.5719 9.14351 13.1984C8.99262 12.8249 8.91853 12.4247 8.92563 12.0219C8.93274 11.6191 9.02091 11.2218 9.18488 10.8538C9.34884 10.4858 9.58525 10.1546 9.88 9.88M1 1L23 23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="form-options-modern">
                    <label class="checkbox-modern">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password-link" onclick="event.preventDefault(); alert('Please contact system administrator');">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-large btn-block-modern">Sign In</button>
            </form>
            
            <div class="admin-login-footer">
                <a href="/index.html">‚Üê Back to Website</a>
            </div>
        </div>
    </div>

    <script src="/admin/js/admin.js"></script>
    <script>
        // Ensure inputs are enabled when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('adminEmail');
            const passwordInput = document.getElementById('adminPassword');
            
            // Force enable inputs
            if (emailInput) {
                emailInput.disabled = false;
                emailInput.readOnly = false;
                emailInput.style.pointerEvents = 'auto';
                emailInput.style.cursor = 'text';
                emailInput.removeAttribute('readonly');
                emailInput.removeAttribute('disabled');
            }
            
            if (passwordInput) {
                passwordInput.disabled = false;
                passwordInput.readOnly = false;
                passwordInput.style.pointerEvents = 'auto';
                passwordInput.style.cursor = 'text';
                passwordInput.removeAttribute('readonly');
                passwordInput.removeAttribute('disabled');
            }
            
            // Test if inputs are focusable
            console.log('Email input:', emailInput);
            console.log('Password input:', passwordInput);
        });

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            if (!input) return;
            
            const wrapper = input.closest('.password-input-wrapper');
            const button = wrapper ? wrapper.querySelector('.password-toggle') : null;
            const eyeIcon = button ? button.querySelector('.eye-icon') : null;
            const eyeOffIcon = button ? button.querySelector('.eye-off-icon') : null;
            
            if (input.type === 'password') {
                input.type = 'text';
                if (eyeIcon) eyeIcon.style.display = 'none';
                if (eyeOffIcon) eyeOffIcon.style.display = 'block';
            } else {
                input.type = 'password';
                if (eyeIcon) eyeIcon.style.display = 'block';
                if (eyeOffIcon) eyeOffIcon.style.display = 'none';
            }
        }

        const loginForm = document.getElementById('adminLoginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('adminEmail').value;
                const password = document.getElementById('adminPassword').value;
                
                // Demo login - in production, this would connect to backend
                if (email && password) {
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('adminEmail', email);
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Please enter email and password');
                }
            });
        }
    </script>
</body>
</html>
