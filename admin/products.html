    <!-- Main Content -->
    <main class="admin-main">
        <header class="admin-header">
            <div class="admin-header-left">
                <button class="admin-menu-toggle" id="adminMenuToggle">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <h1>Products Management (Top Price Drops)</h1>
            </div>
            <div class="admin-header-right">
                <button class="admin-btn admin-btn-primary" onclick="showAddProductModal()">+ Add Product</button>
                <div class="admin-user-info">
                    <span id="adminUserEmail">admin@harmonygear24.com</span>
                </div>
            </div>
        </header>

        <div class="admin-content">
            <div class="admin-card">
                <div class="admin-card-header">
                    <h2>All Products</h2>
                    <div style="display: flex; gap: 12px; align-items: center;">
                        <input type="text" placeholder="Search products..." id="productSearch" style="padding: 8px 12px; border: 1px solid var(--admin-border); border-radius: 6px; font-size: 14px;">
                        <select id="categoryFilter" style="padding: 8px 12px; border: 1px solid var(--admin-border); border-radius: 6px; font-size: 14px;">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                </div>
                <div class="admin-card-body">
                    <div class="admin-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Product Title</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Savings</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="productsTableBody">
                                <tr>
                                    <td colspan="7" style="text-align: center; padding: 40px;">Loading products...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { ProductAPI, CategoryAPI, ImageAPI } from './js/api.js';
        import './js/modal.js';
        import './js/image-upload.js';
        
        let products = [];
        let categories = [];
        let editingProductId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            const adminEmail = localStorage.getItem('adminEmail');
            if (adminEmail) {
                document.getElementById('adminUserEmail').textContent = adminEmail;
            }

            await loadCategories();
            await loadProducts();
            setupEventListeners();
        });

        // Load categories
        async function loadCategories() {
            try {
                const response = await CategoryAPI.getAll();
                if (response.success) {
                    categories = response.data;
                    updateCategoryFilter();
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Update category filter dropdown
        function updateCategoryFilter() {
            const filter = document.getElementById('categoryFilter');
            if (!filter) return;
            
            filter.innerHTML = '<option value="">All Categories</option>';
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.name;
                option.textContent = cat.name;
                filter.appendChild(option);
            });
        }

        // Load products
        async function loadProducts() {
            try {
                const response = await ProductAPI.getAll();
                if (response.success) {
                    products = response.data;
                    renderProducts(products);
                }
            } catch (error) {
                console.error('Error loading products:', error);
                showAdminNotification('Error loading products', 'error');
            }
        }

        // Render products table
        function renderProducts(productsList) {
            const tbody = document.getElementById('productsTableBody');
            if (!tbody) return;

            if (productsList.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px;">No products found</td></tr>';
                return;
            }

            tbody.innerHTML = productsList.map(product => `
                <tr>
                    <td>
                        <img src="${product.image_url || 'https://via.placeholder.com/60x60?text=No+Image'}" 
                             alt="${product.title}" 
                             style="width: 60px; height: 60px; object-fit: cover; border-radius: 6px;">
                    </td>
                    <td><strong>${product.title}</strong></td>
                    <td>${product.category || 'N/A'}</td>
                    <td>$${product.price?.toFixed(2) || '0.00'}</td>
                    <td>${product.savings ? `Save ${product.savings_percent || 0}% ($${product.savings_amount?.toFixed(2) || '0.00'})` : 'N/A'}</td>
                    <td><span class="admin-badge ${product.is_active ? 'success' : 'danger'}">${product.is_active ? 'Active' : 'Inactive'}</span></td>
                    <td>
                        <button class="admin-btn-icon" title="Edit" onclick="window.editProduct(${product.id})">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M11 4H4C3.46957 4 2.96086 4.21071 2.58579 4.58579C2.21071 4.96086 2 5.46957 2 6V20C2 20.5304 2.21071 21.0391 2.58579 21.4142C2.96086 21.7893 3.46957 22 4 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M18.5 2.5C18.8978 2.10217 19.4374 1.87868 20 1.87868C20.5626 1.87868 21.1022 2.10217 21.5 2.5C21.8978 2.89782 22.1213 3.43739 22.1213 4C22.1213 4.56261 21.8978 5.10217 21.5 5.5L12 15L8 16L9 12L18.5 2.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <button class="admin-btn-icon" title="Delete" onclick="window.deleteProduct(${product.id})">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3 6H5H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6H19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Show add product modal
        window.showAddProductModal = function() {
            editingProductId = null;
            const categoryOptions = categories.map(cat => ({ value: cat.name, label: cat.name }));
            
            const formContent = `
                <form id="productForm">
                    ${createFormField('Product Title', 'title', 'text', '', { placeholder: 'Enter product title', required: true })}
                    ${createFormField('Category', 'category', 'select', '', { required: true, options: categoryOptions })}
                    ${createFormField('Price ($)', 'price', 'number', '', { placeholder: 'e.g., 29.99', required: true, step: '0.01' })}
                    ${createFormField('Original Price ($)', 'original_price', 'number', '', { placeholder: 'e.g., 39.99 (optional, for calculating savings)', step: '0.01' })}
                    ${createFormField('Redirect/Purchase Link', 'redirect_url', 'url', '', { placeholder: 'https://example.com/product (用户点击购买后跳转的链接)', required: true })}
                    <div class="admin-form-group">
                        <label class="admin-form-label">Product Image</label>
                        <div id="productImageUpload"></div>
                    </div>
                    ${createFormField('Description', 'description', 'textarea', '', { placeholder: 'Product description (optional)' })}
                    ${createFormField('Status', 'is_active', 'select', 'true', { options: [{ value: 'true', label: 'Active' }, { value: 'false', label: 'Inactive' }] })}
                </form>
            `;

            showModal({
                title: 'Add New Product',
                content: formContent,
                size: 'large',
                onSubmit: handleProductSubmit,
                submitText: 'Add Product'
            });
            
            // Initialize image upload after modal is shown
            setTimeout(() => {
                if (window.ImageUpload) {
                    const uploader = new window.ImageUpload({
                        maxSize: 5 * 1024 * 1024,
                        onUpload: async (file) => {
                            try {
                                const response = await ImageAPI.upload(file, 'product', null);
                                if (response.success) {
                                    const uploadContainer = document.getElementById('productImageUpload');
                                    if (uploadContainer) {
                                        uploadContainer.setAttribute('data-image-url', response.data.url);
                                    }
                                    return response;
                                }
                            } catch (error) {
                                console.error('Upload error:', error);
                                showAdminNotification('Error uploading image', 'error');
                            }
                        }
                    });
                    uploader.createUploadComponent('productImageUpload');
                }
            }, 100);
        };

        // Edit product
        window.editProduct = async function(productId) {
            try {
                const response = await ProductAPI.getById(productId);
                if (response.success) {
                    const product = response.data;
                    editingProductId = productId;
                    
                    const categoryOptions = categories.map(cat => ({ value: cat.name, label: cat.name }));
                    
                    const formContent = `
                        <form id="productForm">
                            ${createFormField('Product Title', 'title', 'text', product.title || '', { placeholder: 'Enter product title', required: true })}
                            ${createFormField('Category', 'category', 'select', product.category || '', { required: true, options: categoryOptions })}
                            ${createFormField('Price ($)', 'price', 'number', product.price || '', { placeholder: 'e.g., 29.99', required: true, step: '0.01' })}
                            ${createFormField('Original Price ($)', 'original_price', 'number', product.original_price || '', { placeholder: 'e.g., 39.99 (optional)', step: '0.01' })}
                            ${createFormField('Redirect/Purchase Link', 'redirect_url', 'url', product.redirect_url || '', { placeholder: 'https://example.com/product', required: true })}
                            <div class="admin-form-group">
                                <label class="admin-form-label">Product Image</label>
                                ${product.image_url ? `<div style="margin-bottom: 12px;"><img src="${product.image_url}" alt="Current image" style="max-width: 200px; max-height: 200px; border: 1px solid var(--admin-border); border-radius: 6px; padding: 8px; display: block; margin-bottom: 8px;"><p style="font-size: 12px; color: var(--admin-text-light);">Current image. Upload a new image to replace it.</p></div>` : ''}
                                <div id="productImageUpload"></div>
                            </div>
                            ${createFormField('Description', 'description', 'textarea', product.description || '', { placeholder: 'Product description (optional)' })}
                            ${createFormField('Status', 'is_active', 'select', product.is_active ? 'true' : 'false', { options: [{ value: 'true', label: 'Active' }, { value: 'false', label: 'Inactive' }] })}
                        </form>
                    `;

                    showModal({
                        title: 'Edit Product',
                        content: formContent,
                        size: 'large',
                        onSubmit: handleProductSubmit,
                        submitText: 'Update Product'
                    });
                    
                    // Initialize image upload after modal is shown
                    setTimeout(() => {
                        if (window.ImageUpload) {
                            const uploader = new window.ImageUpload({
                                maxSize: 5 * 1024 * 1024,
                                onUpload: async (file) => {
                                    try {
                                        const response = await ImageAPI.upload(file, 'product', productId);
                                        if (response.success) {
                                            const uploadContainer = document.getElementById('productImageUpload');
                                            if (uploadContainer) {
                                                uploadContainer.setAttribute('data-image-url', response.data.url);
                                            }
                                            return response;
                                        }
                                    } catch (error) {
                                        console.error('Upload error:', error);
                                        showAdminNotification('Error uploading image', 'error');
                                    }
                                }
                            });
                            uploader.createUploadComponent('productImageUpload');
                        }
                    }, 100);
                }
            } catch (error) {
                console.error('Error loading product:', error);
                showAdminNotification('Error loading product', 'error');
            }
        };

        // Delete product
        window.deleteProduct = async function(productId) {
            if (!confirm('Are you sure you want to delete this product?')) {
                return;
            }

            try {
                const response = await ProductAPI.delete(productId);
                if (response.success) {
                    showAdminNotification('Product deleted successfully', 'success');
                    await loadProducts();
                } else {
                    showAdminNotification(response.error || 'Error deleting product', 'error');
                }
            } catch (error) {
                console.error('Error deleting product:', error);
                showAdminNotification('Error deleting product', 'error');
            }
        };

        // Handle product form submit
        async function handleProductSubmit() {
            if (!validateForm('productForm', {
                title: { required: true },
                category: { required: true },
                price: { required: true, pattern: /^\d+(\.\d{1,2})?$/, message: 'Price must be a valid number' },
                redirect_url: { required: true, pattern: /^https?:\/\/.+/, message: 'Redirect URL must be a valid URL' }
            })) {
                return false;
            }

            const formData = getFormData('productForm');
            formData.price = parseFloat(formData.price);
            if (formData.original_price) {
                formData.original_price = parseFloat(formData.original_price);
                // Calculate savings
                if (formData.original_price > formData.price) {
                    formData.savings_amount = formData.original_price - formData.price;
                    formData.savings_percent = Math.round((formData.savings_amount / formData.original_price) * 100);
                }
            }
            formData.is_active = formData.is_active === 'true';
            
            // Get image URL from upload component
            const imageUploadContainer = document.getElementById('productImageUpload');
            if (imageUploadContainer) {
                const imageUrl = imageUploadContainer.getAttribute('data-image-url');
                if (imageUrl) {
                    formData.image_url = imageUrl;
                }
            }

            try {
                let response;
                if (editingProductId) {
                    response = await ProductAPI.update(editingProductId, formData);
                } else {
                    response = await ProductAPI.create(formData);
                }

                if (response.success) {
                    showAdminNotification(editingProductId ? 'Product updated successfully' : 'Product added successfully', 'success');
                    await loadProducts();
                    return true;
                } else {
                    showAdminNotification(response.error || 'Error saving product', 'error');
                    return false;
                }
            } catch (error) {
                console.error('Error saving product:', error);
                showAdminNotification('Error saving product', 'error');
                return false;
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search
            const searchInput = document.getElementById('productSearch');
            if (searchInput) {
                searchInput.addEventListener('input', function(e) {
                    const searchTerm = e.target.value.toLowerCase();
                    const filtered = products.filter(product => 
                        (product.title && product.title.toLowerCase().includes(searchTerm)) ||
                        (product.category && product.category.toLowerCase().includes(searchTerm))
                    );
                    renderProducts(filtered);
                });
            }

            // Category filter
            const categoryFilter = document.getElementById('categoryFilter');
            if (categoryFilter) {
                categoryFilter.addEventListener('change', function(e) {
                    const category = e.target.value;
                    if (!category) {
                        renderProducts(products);
                    } else {
                        const filtered = products.filter(product => product.category === category);
                        renderProducts(filtered);
                    }
                });
            }
        }
    </script>
    <script src="js/admin.js"></script>
