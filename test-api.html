<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        button {
            padding: 10px 20px;
            background: #6B46C1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #553C9A;
        }
    </style>
</head>
<body>
    <h1>API 测试页面</h1>
    
    <div class="test-section">
        <h2>测试 Stores API</h2>
        <button onclick="testStores()">测试 GET /api/stores</button>
        <div id="storesResult"></div>
    </div>
    
    <div class="test-section">
        <h2>测试 Coupons API</h2>
        <button onclick="testCoupons()">测试 GET /api/coupons</button>
        <div id="couponsResult"></div>
    </div>
    
    <div class="test-section">
        <h2>测试 Products API</h2>
        <button onclick="testProducts()">测试 GET /api/products</button>
        <div id="productsResult"></div>
    </div>
    
    <div class="test-section">
        <h2>测试 Categories API</h2>
        <button onclick="testCategories()">测试 GET /api/categories</button>
        <div id="categoriesResult"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://coupon-api.jason59257.workers.dev';
        
        async function testStores() {
            const resultDiv = document.getElementById('storesResult');
            resultDiv.innerHTML = '<p>加载中...</p>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/stores`);
                const data = await response.json();
                resultDiv.innerHTML = `
                    <p><strong>状态码:</strong> ${response.status}</p>
                    <p><strong>响应:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p><strong>Stores 数量:</strong> ${data.data?.length || 0}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">错误: ${error.message}</p>`;
            }
        }
        
        async function testCoupons() {
            const resultDiv = document.getElementById('couponsResult');
            resultDiv.innerHTML = '<p>加载中...</p>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/coupons`);
                const data = await response.json();
                resultDiv.innerHTML = `
                    <p><strong>状态码:</strong> ${response.status}</p>
                    <p><strong>响应:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p><strong>Coupons 数量:</strong> ${data.data?.length || 0}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">错误: ${error.message}</p>`;
            }
        }
        
        async function testProducts() {
            const resultDiv = document.getElementById('productsResult');
            resultDiv.innerHTML = '<p>加载中...</p>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/products`);
                const data = await response.json();
                resultDiv.innerHTML = `
                    <p><strong>状态码:</strong> ${response.status}</p>
                    <p><strong>响应:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p><strong>Products 数量:</strong> ${data.data?.length || 0}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">错误: ${error.message}</p>`;
            }
        }
        
        async function testCategories() {
            const resultDiv = document.getElementById('categoriesResult');
            resultDiv.innerHTML = '<p>加载中...</p>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/categories`);
                const data = await response.json();
                resultDiv.innerHTML = `
                    <p><strong>状态码:</strong> ${response.status}</p>
                    <p><strong>响应:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p><strong>Categories 数量:</strong> ${data.data?.length || 0}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">错误: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
